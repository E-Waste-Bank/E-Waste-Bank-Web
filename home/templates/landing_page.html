{% extends 'base.html' %}

{% block meta %}
<title>Landing Page</title>
{% endblock meta %}

{% block content %}

<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline mb-4">
                <input type="username" id="typeEmailX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
  
              <button class="submit" type="text">LOGIN</button>
              <button class="submit" type="text">LOGOUT</button>
              <p class="mb-0">Don't have an account? <a href="#" class="text-black fw-bold">Sign Up</a>
  
              <hr class="my-4">
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
