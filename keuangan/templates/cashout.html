{% extends 'base.html' %}

{% load static %}

{% block meta %}

{% endblock meta %}

{% load humanize %}

{% block content %}
    <div class="container-fluid mt-4 mb-4">
        <h4>Permintaan Penarikan Dana <span class="text-muted">(ID: {{cashout_object.pk}})</span></h4>
        <div class="form-floating col-lg-4 mb-2">
            <input type="text" name="username" readonly disabled value="{{cashout_object.user}}" id="cashout_user" placeholder="Judul Task" class="form-control">
            <label for="cashout_user" class="form-label">User Penarik</label>
        </div>
        <div class="input-group col-lg-4 mb-3">
            <span class="input-group-text">Rp.</span>
            <div class="form-floating">
                <!-- TODO fix input width whole page (harusnya sesuai col-lg-4) -->
                <input type="text" name="amount" readonly disabled value="{{cashout_object.amount|floatformat:2|intcomma}}" id="cashout_amount" placeholder="Jumlah Penarikan" class="form-control">
                <label for="cashout_amount" class="form-label">Jumlah Penarikan</label>
            </div>
        </div>
        <div class="form-check mb-4">
            {% if cashout_object.approved %}
            <input class="form-check-input" readonly type="checkbox" value="" id="cashout_disetujui" disabled="true" style="opacity: 1;" checked>
            {% else %}
            <input class="form-check-input" readonly type="checkbox" value="" id="cashout_disetujui" disabled="true" style="opacity: 1;">
            {% endif %}
            <label class="form-check-label" for="cashout_disetujui" style="opacity: 1;">Disetujui</label>
        </div>

        <!-- TODO disbursed used or not ???-->
        <!-- <p>Disbursed?: {{cashout_object.disbursed}}</p> -->

        <a class="btn btn-primary" href="/keuangan/" role="button">Back</a>
    </div>
{% endblock content %}
